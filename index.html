<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>calculadora</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        
    </head>
    <body>

        <center><h1>calculadora</h1></center>
        <div id="calcular" class="container conten">
        <div class="row"id="operaciones">0</div>

        <div class="row justify-content-center align-items-center">
    <li class="col-3 numero">1</li>
    <li class="col-3 numero">2</li>
    <li class="col-3 numero">3</li>
    <li class="col-3 operador">+</li></div>
    <div class="row justify-content-center align-items-center">
    <li class="col-3 numero">4</li>
    <li class="col-3 numero">5</li>
    <li class="col-3 numero">6</li>
    <li class="col-3 operador">-</li></div>
    <div class="row justify-content-center align-items-center">
    <li class="col-3 numero">7</li>
    <li class="col-3 numero">8</li>
    <li class="col-3 numero">9</li>
    <li class="col-3 operador">*</li></div>
    <div class="row justify-content-center align-items-center">
    <li class="col-3 operador">.</li>
    <li class="col-3 numero">0</li>
    <li class="col-3 operador">=</li>
    <li class="col-3 operador">/</li></div>
</ul>
<div id="borrar">borrar</div>
</div>
<script type="text/javascript" src="js/funciones.js"></script>
</body>
</html>
